	<script type="text/javascript" >
		function limpa_formulário_cep() {
		        //Limpa valores do formulário de cep.
		        document.getElementById('logradouro').value=("");
		        document.getElementById('bairro').value=("");
		        document.getElementById('cidade').value=("");
		        document.getElementById('uf').value=("");
		}
		
		function meu_callback(conteudo) {
		    if (!("erro" in conteudo)) {
		        //Atualiza os campos com os valores.
		        document.getElementById('logradouro').value=(conteudo.logradouro);
		        document.getElementById('bairro').value=(conteudo.bairro);
		        document.getElementById('localidade').value=(conteudo.localidade);
		        document.getElementById('uf').value=(conteudo.uf);
		    } //end if.
		    else {
		        //CEP não Encontrado.
		        limpa_formulário_cep();
		        alert("CEP não encontrado.");
		    }
		}
		
		function pesquisacep(valor) {
		
		    //Nova variável "cep" somente com dígitos.
		    var cep = valor.replace(/\D/g, '');
		
		
		
		    //Verifica se campo cep possui valor informado.
		    if (cep != "") {
		
		        //Expressão regular para validar o CEP.
		        var validacep = /^[0-9]{8}$/;
		
		        //Valida o formato do CEP.
		        if(validacep.test(cep)) {
		
		            //Preenche os campos com "..." enquanto consulta webservice.
		            document.getElementById('logradouro').value="...";
		            document.getElementById('bairro').value="...";
		            document.getElementById('localidade').value="...";
		            document.getElementById('uf').value="...";
		
		            //Cria um elemento javascript.
		            var script = document.createElement('script');
		
		            //Sincroniza com o callback.
		            script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';
		
		            //Insere script no documento e carrega o conteúdo.
		            document.body.appendChild(script);
		
		        } //end if.
		        else {
		            //cep é inválido.
		            limpa_formulário_cep();
		            alert("Formato de CEP inválido.");
		        }
		    } //end if.
		    else {
		        //cep sem valor, limpa formulário.
		        limpa_formulário_cep();
		    }
		};
		
	</script>
	<script type="text/javascript">
			
			function fMasc(objeto, mascara) {
				obj = objeto
				masc = mascara
				setTimeout("fMascEx()", 1)
			}
			function fMascEx() {
				obj.value = masc(obj.value)
			}
			function mCEP(cep) {
				cep = cep.replace(/\D/g, "")
				cep = cep.replace(/(\d{5})(\d)/, "$1-$2")
				return cep
			}
				
	</script>
	
	<!-- Chart code -->
	<script>
			am4core.ready(function() {
			
			// Themes begin
			am4core.useTheme(am4themes_animated);
			// Themes end
			
			// Create chart instance
			var chart = am4core.create("chartdiv", am4charts.XYChart3D);
			
			chart.titles.create().text = "Ilustração do Tanque";
			
			// Add data
			chart.data = [{
			  "category": "T88",
			  "value1": 50,
			  "value2": 50
			}];
			
			// Create axes
			var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
			categoryAxis.dataFields.category = "category";
			categoryAxis.renderer.grid.template.location = 0;
			categoryAxis.renderer.grid.template.strokeOpacity = 0;
			
			var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
			valueAxis.renderer.grid.template.strokeOpacity = 0;
			valueAxis.min = 0;
			valueAxis.max = 100;
			valueAxis.strictMinMax = true;
			valueAxis.renderer.baseGrid.disabled = true;
			valueAxis.renderer.labels.template.adapter.add("text", function(text) {
			  if ((text > 100) || (text < 0)) {
			    return "";
			  }
			  else {
			    return text + "%";
			  }
			})
			
			// Create series
			var series1 = chart.series.push(new am4charts.ConeSeries());
			series1.dataFields.valueY = "value1";
			series1.dataFields.categoryX = "category";
			series1.columns.template.width = am4core.percent(70);
			series1.columns.template.fillOpacity = 0.9;
			series1.columns.template.strokeOpacity = 1;
			series1.columns.template.strokeWidth = 2;
			
			var series2 = chart.series.push(new am4charts.ConeSeries());
			series2.dataFields.valueY = "value2";
			series2.dataFields.categoryX = "category";
			series2.stacked = true;
			series2.columns.template.width = am4core.percent(70);
			series2.columns.template.fill = am4core.color("#000");
			series2.columns.template.fillOpacity = 0.1;
			series2.columns.template.stroke = am4core.color("#000");
			series2.columns.template.strokeOpacity = 0.2;
			series2.columns.template.strokeWidth = 2;
			
			}); // end am4core.ready()
	</script>
