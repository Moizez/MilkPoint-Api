<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/logo_mp.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Milk Point</h1>
				<p class="lead text-muted">LISTA DE LATICÍNIOS</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="row">
					<div class="col-md-12">

						<h2 style="float: left;">Laticínios Cadastrados</h2>
						<form class="form-inline" method="get" th:action="@{/laticinio/buscar/nome}">
	                    	<input class="form-control mr-sm-2" type="search" placeholder="Nome do laticinio"
	                    		th:name="nome" style="margin-left: auto;"/>
	                        <button class="btn btn-dark"data-toggle="tooltip" data-placement="right" title="Buscar">
								<i class="fas fa-search"></i>
							</button>
	                    </form>
	                    
						<table id="table-produtores"
							class="table table-sm table-striped table-bordered nowrap"
							style="width: 100%">
							<thead class="thead-dark">
								<tr class="text-center">
									<th scope="col">ID</th>
									<th scope="col">Nome Completo</th>
									<th scope="col">Nome Fantasia</th>
									<th scope="col">CPF/CNPJ</th>
									<th scope="col">E-mail</th>
									<th scope="col">Descrição</th>
									<th scope="col">Ações</th>								
								</tr>
							</thead>
							<tbody>
								<tr class="text-center" th:each="laticinio : ${laticinios}">
									<td th:text="${laticinio.id}"></td>
									<td th:text="${laticinio.nome}"></td>
									<td th:text="${laticinio.nomeFantasia}"></td>
									<td th:text="${laticinio.cnpj}"></td>
									<td th:text="${laticinio.email}"></td>
									<td>
		                            	<button type="button" class="btn btn-secondary btn-sm" data-container="body"
		                                    data-toggle="popover" data-placement="top" th:attr="data-content=${#strings.concat(
			                                    laticinio.descricao)}">		                                
		                                	<i class="fa fa-eye" aria-hidden="true"></i>
		                            	</button>
		                        	</td>
									<td>
										<div class="btn-group pull-right">
									   		<a class="btn btn-sm btn-primary" th:href="@{/laticinio/edit/{id}(id=${laticinio.id})}" >Editar</a>
									   		<a class="delete btn btn-sm btn-danger" style="margin-left: 5px" th:href="@{/laticinio/delete/{id}(id=${laticinio.id})}">Excluir</a>
									   </div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>				
				<div class="panel-footer">
					<a class="btn btn-sm btn-success" th:href="@{/laticinio/add}" >Adicionar Novo</a>
				</div>				
			</div>
		</div>

		</main>
		
	</section>
	<script	th:src="@{/js/produtor.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
