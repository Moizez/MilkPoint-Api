<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/logo_mp.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Milk Point</h1>
				<p class="lead text-muted">LISTA DE ADMINISTRADORES</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="row">
					<div class="col-md-12">

						<h2 style="float: left;">Administradores Cadastrados</h2>
						<form class="form-inline" method="get" th:action="@{/admin/buscar/nome}">
	                    	<input class="form-control mr-sm-2" type="search" placeholder="Nome do admin"
	                    		th:name="nome" style="margin-left: auto;"/>
	                        <button class="btn btn-dark"data-toggle="tooltip" data-placement="right" title="Buscar">
								<i class="fas fa-search"></i>
							</button>
	                    </form>
	                    
						<table id="table-produtores"
							class="table table-sm table-striped table-bordered nowrap"
							style="width: 100%">
							<thead class="thead-dark">
								<tr class="text-center">
									<th scope="col">ID</th>
									<th scope="col">Nome</th>
									<th scope="col">Sobrenome</th>
									<th scope="col">E-mail</th>
									<th scope="col">Ações</th>								
								</tr>
							</thead>
							<tbody>
								<tr class="text-center" th:each="user : ${users}">
									<td th:text="${user.id}"></td>
									<td th:text="${user.firstName}"></td>
									<td th:text="${user.lastName}"></td>
									<td th:text="${user.email}"></td>
									<td>
										<div class="btn-group pull-right">
											<button type="submit" class="btn btn-primary" style="margin-left: 5px" th:onClick="|window.location.href='@{/user/edit/{id}(id=${user.id})}'|"  
												data-toggle="tooltip" data-placement="right" title="Editar">						
												<i class="fas fa-pen-square"></i>
											</button>
											<button type="submit" class="btn btn-danger" style="margin-left: 5px" th:onClick="|window.location.href='@{/user/delete/{id}(id=${user.id})}'|"  
												data-toggle="tooltip" data-placement="right" title="Excluir">						
												<i class="fas fa-trash-alt"></i>
											</button>
									   </div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>				
				<button type="submit" class="btn btn-success" th:onClick="|window.location.href='@{/register}'|"  
					data-toggle="tooltip" data-placement="right" title="Adicionar">						
					<i class="fas fa-plus-square"></i>
				</button>				
			</div>
		</div>

		</main>
		
	</section>
	<script	th:src="@{/js/produtor.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
