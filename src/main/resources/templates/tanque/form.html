<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />

</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/logo_mp.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Milk Point</h1>
				<p class="lead text-muted">CADASTRO DE TANQUES</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8 ">

						<div th:replace="fragments/alert :: alerta-sucesso"></div>

						<form th:action="@{/tanque/save}" th:object="${tanque}" method="POST" class="was-validated">
							
							<div class="mb-3">
								<label for="nome">Nome</label>
								<div class="input-group">
									<input type="text" class="form-control" id="nome" placeholder="Insira seu nome do tanque" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{nome}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
							
							<div class="mb-3">
								<label for="nome">Localização</label>
								<div class="input-group">
									<input type="text" class="form-control" id="localizacao" placeholder="Insira o local do tanque" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{localizacao}" required />
									<div class="invalid-feedback">A localização é requerida.</div>
								</div>
							</div>
							
							<div class="form-group row col-md-6" style="float: left;">
	                        <label for="capacidade">Capacidade</label>
	                        <select id="capacidade" class="form-control" th:field="*{capacidade}"
	                                th:classappend="${#fields.hasErrors('capacidade')} ? 'is-invalid'">
	                            <option value="">Selecione...</option>
	                            <option th:each="capacidade : ${capacidades}" th:value="${capacidade}" th:text="${capacidade.descricao}"></option>
	                        </select>
	                        <div class="invalid-feedback">
								<span th:errors="*{capacidade}"></span>
	                        </div>
	                    </div>
							
							<div class="form-group row col-md-6" style="margin-left: auto;">
								<label for="nome">Qtd. Atual</label>
								<input type="number" class="form-control" id="qtdAtual" placeholder="Insira a quantidade atual, caso aja" 
									aria-describedby="validationTooltipUsernamePrepend" th:field="*{qtdAtual}"/>
							</div>
							
							<div class="form-group row col-md-6" style="float: left;">
	                        	<label for="dataNascimento">Data da Criação</label>
		                        <input type="date" class="form-control" id="dataCriacao" th:field="*{dataCriacao}"
		                        	   th:classappend="${#fields.hasErrors('dataCriacao')} ? 'is-invalid'" />
		                        <div class="invalid-feedback">
									<span th:errors="*{dataCriacao}"></span>
	                        	</div>
	            			</div>
	            			
	            			<div class="form-group row col-md-6" style="margin-left: auto;">
	            			<label for="responsavel">Responsável pelo Tanque</label>
								<select th:field="*{responsavel}" class="form-control">
									<option selected value="-1">Selecione um Responsável</option>
									<option th:each="responsavel : ${responsaveis}"
										th:value="${responsavel.id}" th:text="${responsavel.nome}"></option>
								</select>
							</div>
							
							<div class="mb-3">
								<label for="textarea">Descrição</label>
								<div class="input-group">
									<textarea type="text" class="form-control" placeholder="Insira suas observações, se assim desejar" 
										th:field="*{descricao}"/></textarea>
								</div>
							</div>							

							<input type="hidden" th:field="*{id}"> 
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-dark"
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
									<button type="button" class="btn btn-danger" onClick="window.location='javascript:history.back()';"  
										data-toggle="tooltip" data-placement="right" title="Cancelar">						
										<i class="fas fa-window-close"></i>
									</button>
								</div>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>

		</main>

	</section>
	<script	th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
