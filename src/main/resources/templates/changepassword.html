	<!DOCTYPE html>
	<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
		layout:decorate="~{layout}">
	<head>
	<meta charset="UTF-8" />
	
	</head>
	<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">
		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/logo_mp.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Milk Point</h1>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8 ">

						<div th:replace="fragments/alert :: alerta-sucesso"></div>
						<hr/>
						
	<form class="form-signin was-validated" method="post" 
		th:action="@{/changepassword}">
		<div class="text-center mb-4">
			<p class="text-muted">Digite a nova senha</p>					
			<div th:if="${alerta != null}" th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
				 role="alert">
			  <p th:text="${texto}"></p>
			</div>
		</div>
		<input type="hidden" name="type" th:value="${type}" >
		<input type="hidden" name="email" th:value="${email}" >
		<input type="hidden" name="time" th:value=${time} >
		<input type="hidden" name="hash" th:value="${hash}" >
		<div class="form-label-group">
			<input type="password" id=""newPassword"" class="form-control"
				placeholder="Nova Senha" name="newPassword" required autofocus>
			<label for="newPassword">Digite a nova senha</label>
			<div class="invalid-feedback">Digite a nova senha.</div>
		</div>

		<div class="form-label-group">
			<input type="password" id="repeatNewPassword" class="form-control"
				placeholder="Repita Nova Senha" name="confirmpassword" required> 
			<label for="repeatNewPassword">Repita a nova senha</label>
			<div class="invalid-feedback">Repita a nova senha.</div>	
		</div>

		<button class="btn btn-lg bg-dark btn-block text-white" type="submit">Alterar Senha</button>
		<hr>

	</form>
						
					</div>
				</div>
			</div>
		</div>

		</main>

	</section>
	<script th:src="@{/js/maskcpf.js}"></script>
	<script th:src="@{/js/buscacep.js}"></script>
	<script	th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
