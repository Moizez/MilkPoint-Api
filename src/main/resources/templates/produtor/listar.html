<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/logo_mp.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Milk Point</h1>
				<p class="lead text-muted">LISTA DE PRODUTORES</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="row">
					<div class="col-md-12">

						<h2>Produtores Cadastrados</h2>

						<table id="table-produtores"
							class="table table-sm table-striped table-bordered nowrap"
							style="width: 100%">
							<thead class="thead-dark">
								<tr class="text-center">
									<th scope="col">#</th>
									<th scope="col">Nome Completo</th>
									<th scope="col">Apelido</th>
									<th scope="col">CPF</th>
									<th scope="col">E-mail</th>
									<th scope="col">Descrição</th>
									<th scope="col">Ações</th>								
								</tr>
							</thead>
							<tbody>
								<tr class="text-center" th:each="produtor : ${produtores}">
									<td th:text="${produtor.id}"></td>
									<td th:text="${produtor.nome}"></td>
									<td th:text="${produtor.apelido}"></td>
									<td th:text="${produtor.cpf}"></td>
									<td th:text="${produtor.email}"></td>
									<td>
		                            	<button type="button" class="btn btn-secondary btn-sm" data-container="body"
		                                    data-toggle="popover" data-placement="top" th:attr="data-content=${#strings.concat(
			                                    produtor.descricao)}">		                                
		                                	<i class="fa fa-eye" aria-hidden="true"></i>
		                            	</button>
		                        	</td>
									<td>
										<div class="btn-group pull-right">
									   		<a class="btn btn-sm btn-primary" th:href="@{/produtor/edit/{id}(id=${produtor.id})}" >Editar</a>
									   		<a class="delete btn btn-sm btn-danger" style="margin-left: 5px" th:href="@{/produtor/delete/{id}(id=${produtor.id})}">Excluir</a>
									   </div>
									</td>
								</tr>
							</tbody>
							
						</table>
					</div>
				</div>
			</div>
		</div>

		</main>
		
	</section>
	<script	th:src="@{/js/produtor.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
