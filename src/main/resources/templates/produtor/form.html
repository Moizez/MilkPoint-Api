<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />

</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/logo_mp.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Milk Point</h1>
				<p class="lead text-muted">CADASTRO DE PRODUTORES</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8 ">

						<div th:replace="fragments/alert :: alerta-sucesso"></div>

						<form th:action="${produtor.id == null} ? @{/produtor/save} : @{/produtor/editar}" 
								th:object="${produtor}" method="POST" class="was-validated">
							
							<div class="mb-3">
								<label for="nome">Nome Completo</label>
								<div class="input-group">
									<input type="text" class="form-control" id="nome" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{nome}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
							
							<div class="mb-3">
								<label for="nome">Apelido</label>
								<div class="input-group">
									<input type="text" class="form-control" id="apelido" placeholder="insira seu apelido" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{apelido}" required />
									<div class="invalid-feedback">Apelido é requerido.</div>
								</div>
							</div>
							
							<div class="mb-3">
								<label for="nome">CPF</label>
								<div class="input-group">
									<input type="text" class="form-control" id="cpf" placeholder="insira seu CPF" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{cpf}" required />
									<div class="invalid-feedback">CPF é requerido.</div>
								</div>
							</div>
							
							<hr/>
							
							<div class="mb-3">
								<label for="descricao">Descrição</label>
								<div class="input-group">
									<textarea type="text" class="form-control" id="apelido" placeholder="Insira suas observações, se assim desejar" 
										    th:field="*{descricao}"/></textarea>
								</div>
							</div>
							
							<div class="mb-3">
								<label for="email">E-mail</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text" 
												id="validationTooltipUsernamePrepend">@</span>
									</div>
									<input type="email" class="form-control" id="email"
										    th:field="*{email}" placeholder="E-mail"
										    aria-describedby="validationTooltipUsernamePrepend" required />
									<div class="invalid-feedback">E-mail é requerido.</div>
								</div>
							</div>
							
							<div class="mb-3">
								<label for="senha">Senha</label> 
								<input type="password" class="form-control" id="senha" maxlength="6"
									placeholder="Insira sua senha de acesso" th:field="*{password}" required />
								<div class="invalid-feedback">Senha é requerida para confirmar a operação.</div>
							</div>							

							<input type="hidden" th:field="*{id}"> 
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-dark"
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
									<button type="submit" class="btn btn-danger" onClick="window.location='http://localhost:8080/home';"  
										data-toggle="tooltip" data-placement="right" title="Cancelar">						
										<i class="fas fa-window-close"></i>
									</button>
								</div>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>

		</main>

	</section>
	<script	th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
