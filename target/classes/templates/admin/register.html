<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/logo_mp.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Milk Point</h1>
				<p class="lead text-muted">CADASTRO DE ADMINISTRADORES</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8">

						<div th:replace="fragments/alert :: alerta-sucesso"></div>

						<form th:action="@{/register}"
								th:object="${user}" method="post" class="was-validated">
								
							<div class="input-group">
							 	<div class="input-group-prepend">
							    	<span class="input-group-text">Nome e sobrenome</span>
							  	</div>
							  		<input type="text" aria-label="First name" class="form-control"
							  			th:field="*{firstName}" placeholder="Insira seu nome" required />
							  		<input type="text" aria-label="Last name" class="form-control"
							  			th:field="*{lastName}" placeholder="Insira seu sobrenome" required />
							  			<div class="invalid-feedback">O nome e sobrenome são requeridos.</div>
							</div>
							
							<div class="mb-3">
								<label for="email"></label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text" 
												id="validationTooltipUsernamePrepend">E-mail</span>
									</div>
									<input type="email" class="form-control" id="email"
										    th:field="*{email}" placeholder="Exemplo: nome@provedor.com"
										    aria-describedby="validationTooltipUsernamePrepend" required />
									<div class="invalid-feedback">E-mail é requerido.</div>
								</div>
							</div>
							
							<div class="input-group mb-3">
  								<div class="input-group-prepend">
    								<span class="input-group-text" id="senha">Senha</span>
  								</div>
							  	<input type="password" id="senha" maxlength="8" class="form-control"
							  		th:field="*{password}" placeholder="Insira sua senha de acesso" required />
							  		<div class="invalid-feedback">Senha é requerida para confirmar a operação.</div>
							</div>
							
							<input type="hidden" th:field="*{id}"> 
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-success"
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
									
									<button type="button" class="btn btn-danger" th:onClick="|window.location.href='@{/admin/list}'|"   
										data-toggle="tooltip" data-placement="right" title="Cancelar">						
										<i class="fas fa-window-close"></i>
									</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

		</main>

	</section>
	<script	th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
