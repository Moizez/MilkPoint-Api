<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Detalhes do Filme</title>

</head>
<body>
		<section class="layout-content" layout:fragment="corpo">
			<main role="main">

			<section class="jumbotron text-center">
				<img class="d-block mx-auto" th:src="@{/image/logo_mp.png}"
					width="72" height="72">
				<div class="container">
					<h1 class="jumbotron-heading">Milk Point</h1>
					<p class="lead text-muted">DETALHES DO TANQUE</p>
				</div>
			</section>

			<div class="album py-5 bg-light">
			<div class="container">
				
				<div class="form-group row">
					<div>
							<hr class="sidebar-divider my-1">
							<div class="row">
							
							<div class="form-group col-md-3" style="margin-left: 10px">
								<div th:field="*{nome}" ></div>
								<label><b>Titulo:</b></label> <div th:text="${tanque.nome}" ></div>
								<hr class="sidebar-divider my-0">
								<label><b>Pa√≠s de Origem:</b></label> <div th:text="${tanque.localizacao}" ></div>
								<hr class="sidebar-divider my-0">
								
																				
							</div>
							
							</div>
								
							<hr class="sidebar-divider my-0">
						
					</div>
					
				</div>
				
				<div class="form-group row">
					<a class="btn btn-sm btn-info" th:href="@{/tanque/list}" >Voltar</a>
				</div>

			
		</div>
		</div>
		</main>
		</section>
		<script	th:src="@{/js/produtor.js(v=${version})}" th:fragment="js"></script>
		<script th:inline="javascript" th:fragment="inlinescript"></script>

	
</body>
</html>
