<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Milk Point | Login</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="O sistema Milk Point" />
<link rel="icon" th:href="@{/image/logo_mp.png}" />

<!-- Icons fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous" rel="stylesheet" />
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link th:href="@{/css/login.css(v=${version})}" rel="stylesheet" />
</head>
<body>
	<form class="form-signin was-validated" method="post" 
		th:action="@{/recovery}">
		<div class="text-center mb-4">
			<img class="mb-4" th:src="@{/image/logo_mp.png}" alt=""
				width="110" height="110">
			<h1 class="h3 mb-3 font-weight-normal">MILK POINT</h1>

			<p class="font-weight-lighter">Recuperação de senha.</p>
			<p class="text-muted">Digita seu e-mail.]</p>					
			<div th:if="${alerta != null}" th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
				 role="alert">
			  <p th:text="${texto}"></p>
			</div>
		</div>

		<div class="form-label-group">
			<input type="email" id="inputEmail" class="form-control"
				placeholder="Email address" name="email" required autofocus>
			<label for="inputEmail">E-mail</label>
			<div class="invalid-feedback">Seu e-mail de login.</div>
		</div>
		
		<div class="form-label-group">
			<select id="selectType" name="type" class="form-control"
				placeholder="Selecione um perfil" required>
				<option value="admin" selected>Administrador</option>
				<option value="laticinio">Laticínio</option>
				<option value="produtor">Produtor</option>
				<option value="responsavel">Resposável</option>
				<option value="tecnico">Técnico</option>
			</select>
			<label for="selectType"></label>
			<div class="invalid-feedback">Selecione um perfil.</div>
		</div>

		<div class="form-label-group">
			
		</div>

		<button class="btn btn-lg bg-dark btn-block text-white" type="submit">Recuperar senha</button>
		<hr>
		<nav class="nav nav-pills flex-column flex-sm-row">
			<a class="flex-sm-fill text-sm-left nav-link text-decoration-none" th:href="@{/home}"><i class="far fa-arrow-alt-circle-right"></i>Voltar ao ínicio</a>
		</nav>
		<p class="mt-5 mb-3 text-muted text-center">Milk Point&copy; 2020</p>
	</form>
</body>
</html>
